<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Vocabulary Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .progress {
            color: #666;
            font-size: 14px;
        }

        .score {
            color: #28a745;
            font-weight: bold;
            font-size: 14px;
        }

        .card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
            position: relative;
        }

        .japanese-word {
            font-size: 48px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            font-family: 'Hiragino Sans', 'Noto Sans JP', sans-serif;
        }

        .romaji-container {
            margin-bottom: 20px;
        }

        .romaji-btn {
            background: #f1f3f4;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .romaji-btn:hover {
            background: #e8eaed;
            border-color: #999;
        }

        .romaji {
            font-size: 18px;
            color: #7f8c8d;
            font-style: italic;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .romaji.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            padding: 15px 20px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .option.correct {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-next {
            background: #28a745;
            color: white;
        }

        .btn-next:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-next:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .btn-shuffle {
            background: #ffc107;
            color: #212529;
        }

        .btn-shuffle:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .btn-reset {
            background: #6c757d;
            color: white;
        }

        .btn-reset:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(-10px);
        }

        .feedback.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .streak {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .streak.good {
            background: #51cf66;
        }

        .user-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
        }

        .username-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .username-input input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .username-input button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .leaderboard {
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }

        .leaderboard h4 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            margin-bottom: 5px;
            background: white;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .auto-next-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            justify-content: center;
        }

        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #28a745;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(20px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .japanese-word {
                font-size: 36px;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }

        .eye-icon {
            font-size: 12px;
        }
    </style>
</head>

        {japanese: "„Çå„Å§", romaji: "retsu", meaning: "barisan"},
        {japanese: "„Ç∞„É©„É†", romaji: "guramu", meaning: "gram"},
        {japanese: "„Ç≠„É≠", romaji: "kiro", meaning: "kilo"},
        {japanese: "„Éö„Éº„Ç∏", romaji: "peeji", meaning: "halaman"},
        {japanese: "„Å∞„Çì„ÇÅ", romaji: "banme", meaning: "urutan ke"},
        {japanese: "„Å§„Åè„Åà", romaji: "tsukue", meaning: "meja"},
        {japanese: "„ÅÑ„Åô", romaji: "isu", meaning: "kursi"}
    ];

    // Game state
    let shuffledVocabulary = [...vocabulary]; // Declare and initialize shuffledVocabulary
    let currentIndex = 0;
    let isAnswered = false;
    let correctCount = 0;
    let incorrectCount = 0;
    let currentStreak = 0;
    let maxStreak = 0;
    let romajiVisible = false;
    let autoNext = true;
    let currentUser = '';

    // Sound effects
    const sounds = {
        correct: () => {
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+b2uWIcBjaM0fPTgjMGJHjH7+OUPH4UWbXp7atTFAhHpOH2v2IcBzWIzfLVeyxPCFa05e6nWBUJR6rL2+qXMwg=');
            audio.volume = 0.3;
            audio.play().catch(() => {});
        },
        incorrect: () => {
            const audio = new Audio('data:audio/wav;base64,UklGRnQDAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YVADAAA/v/2/bL/+v6K/HkOowx5PrKMex65Em8MyT7qnHsOmRRuDJkOsx55Wq8Oox7JIqcMqT6u/Osizxq5Xq8MsT66/OkKowzpNqMMmT6y/MFCswzBTqsMtU6nDPVWswx5PrMMeU6zDFlSswxpProMqT6y/Jsyzw0xTqsOrw6zDa1Mez65Em8MiT7nLElOsxaxVq8Om');
            audio.volume = 0.3;
            audio.play().catch(() => {});
        }
    };

    // DOM elements
    const elements = {
        japaneseWord: document.getElementById('japanese-word'),
        romaji: document.getElementById('romaji'),
        romajiBtn: document.getElementById('romaji-btn'),
        options: document.getElementById('options'),
        nextBtn: document.getElementById('next-btn'),
        shuffleBtn: document.getElementById('shuffle-btn'),
        resetBtn: document.getElementById('reset-btn'),
        feedback: document.getElementById('feedback'),
        current: document.getElementById('current'),
        total: document.getElementById('total'),
        correctCountEl: document.getElementById('correct-count'),
        incorrectCountEl: document.getElementById('incorrect-count'),
        streak: document.getElementById('streak'),
        usernameInput: document.getElementById('username-input'),
        currentUser: document.getElementById('current-user'),
        leaderboardList: document.getElementById('leaderboard-list'),
        autoNextToggle: document.getElementById('auto-next-toggle')
    };

    // Initialize app
    function init() {
        elements.total.textContent = vocabulary.length;
        shuffleArray(shuffledVocabulary); // Shuffle the vocabulary at the start
        setupEventListeners();
        loadUserData();
        showCard();
        updateLeaderboard();
    }

    function setupEventListeners() {
        elements.nextBtn.addEventListener('click', nextCard);
        elements.shuffleBtn.addEventListener('click', shuffleCards);
        elements.resetBtn.addEventListener('click', resetScore);
        elements.romajiBtn.addEventListener('click', toggleRomaji);
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' && !isAnswered) {
                e.preventDefault();
                toggleRomaji();
            } else if (e.key === 'Enter' && isAnswered) {
                nextCard();
            } else if (e.key >= '1' && e.key <= '4' && !isAnswered) {
                const optionIndex = parseInt(e.key) - 1;
                const optionElements = document.querySelectorAll('.option');
                if (optionElements[optionIndex]) {
                    optionElements[optionIndex].click();
                }
            }
        });
    }

    function loadUserData() {
        const userData = JSON.parse(localStorage.getItem('japaneseFlashcardsUser') || '{}');
        if (userData.name) {
            currentUser = userData.name;
            elements.currentUser.textContent = `Halo, ${currentUser}! üëã`;
            elements.usernameInput.style.display = 'none';
        }

        const savedAutoNext = localStorage.getItem('japaneseFlashcardsAutoNext');
        if (savedAutoNext !== null) {
            autoNext = JSON.parse(savedAutoNext);
            elements.autoNextToggle.classList.toggle('active', autoNext);
        }
    }

    function setUsername() {
        const username = elements.usernameInput.value.trim();
        if (username) {
            currentUser = username;
            elements.currentUser.textContent = `Halo, ${currentUser}! üëã`;
            elements.usernameInput.style.display = 'none';
            localStorage.setItem('japaneseFlashcardsUser', JSON.stringify({name: currentUser}));
            updateLeaderboard();
        }
    }

    function updateLeaderboard() {
        if (!currentUser) return;
        
        let leaderboard = JSON.parse(localStorage.getItem('japaneseFlashcardsLeaderboard') || '[]');
        let userEntry = leaderboard.find(user => user.name === currentUser);
        
        if (userEntry) {
            userEntry.correct = correctCount;
            userEntry.total = correctCount + incorrectCount;
            userEntry.accuracy = userEntry.total > 0 ? Math.round((userEntry.correct / userEntry.total) * 100) : 0;
            userEntry.maxStreak = Math.max(userEntry.maxStreak || 0, maxStreak);
        } else {
            leaderboard.push({
                name: currentUser,
                correct: correctCount,
                total: correctCount + incorrectCount,
                accuracy: correctCount + incorrectCount > 0 ? Math.round((correctCount / (correctCount + incorrectCount)) * 100) : 0,
                maxStreak: maxStreak
            });
        }
        
        leaderboard.sort((a, b) => {
            if (b.accuracy !== a.accuracy) return b.accuracy - a.accuracy;
            if (b.correct !== a.correct) return b.correct - a.correct;
            return b.maxStreak - a.maxStreak;
        });
        
        localStorage.setItem('japaneseFlashcardsLeaderboard', JSON.stringify(leaderboard.slice(0, 10)));
        
        displayLeaderboard();
    }

    function displayLeaderboard() {
        const leaderboard = JSON.parse(localStorage.getItem('japaneseFlashcardsLeaderboard') || '[]');
        elements.leaderboardList.innerHTML = '';
        
        leaderboard.slice(0, 5).forEach((user, index) => {
            const item = document.createElement('div');
            item.className = 'leaderboard-item';
            item.innerHTML = `
                <span>${index + 1}. ${user.name} ${user.name === currentUser ? '(Anda)' : ''}</span>
                <span>${user.accuracy}% (${user.correct}/${user.total})</span>
            `;
            elements.leaderboardList.appendChild(item);
        });
    }

    function showCard() {
        isAnswered = false;
        romajiVisible = false;
        elements.romaji.classList.remove('visible');
        elements.feedback.classList.remove('visible', 'correct', 'incorrect');
        elements.nextBtn.disabled = true;
        
        if (currentIndex >= shuffledVocabulary.length) {
            currentIndex = 0; // Loop back to the beginning if all cards have been seen
        }

        const currentWord = shuffledVocabulary[currentIndex];
        elements.japaneseWord.textContent = currentWord.japanese;
        elements.romaji.textContent = currentWord.romaji;
        elements.current.textContent = currentIndex + 1;

        generateOptions(currentWord);
    }

    function generateOptions(currentWord) {
        elements.options.innerHTML = '';
        let options = [currentWord.meaning];

        // Get 3 other random meanings
        while (options.length < 4) {
            const randomIndex = Math.floor(Math.random() * vocabulary.length);
            const randomMeaning = vocabulary[randomIndex].meaning;
            if (!options.includes(randomMeaning) && randomMeaning !== currentWord.meaning) { // Ensure uniqueness and not the correct answer
                options.push(randomMeaning);
            }
        }

        shuffleArray(options); // Shuffle the options

        options.forEach(option => {
            const button = document.createElement('button');
            button.classList.add('option');
            button.textContent = option;
            button.addEventListener('click', () => checkAnswer(button, option, currentWord.meaning));
            elements.options.appendChild(button);
        });
    }

    function checkAnswer(selectedButton, selectedMeaning, correctAnswer) {
        if (isAnswered) return; // Prevent multiple answers
        isAnswered = true;
        elements.nextBtn.disabled = false;

        // Disable all options
        document.querySelectorAll('.option').forEach(btn => btn.classList.add('disabled'));

        if (selectedMeaning === correctAnswer) {
            selectedButton.classList.add('correct');
            elements.feedback.textContent = 'Benar! üéâ';
            elements.feedback.classList.add('visible', 'correct');
            correctCount++;
            currentStreak++;
            sounds.correct();
        } else {
            selectedButton.classList.add('incorrect');
            elements.feedback.textContent = `Salah! Jawaban benar: "${correctAnswer}" üò¢`;
            elements.feedback.classList.add('visible', 'incorrect');
            incorrectCount++;
            maxStreak = Math.max(maxStreak, currentStreak);
            currentStreak = 0;
            sounds.incorrect();

            // Highlight the correct answer
            document.querySelectorAll('.option').forEach(btn => {
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                }
            });
        }
        updateCounts();
        updateStreak();
        updateLeaderboard();

        if (autoNext && selectedMeaning === correctAnswer) {
            setTimeout(nextCard, 1000); // Auto next after 1 second if correct
        }
    }

    function nextCard() {
        currentIndex++;
        showCard();
    }

    function shuffleCards() {
        shuffleArray(shuffledVocabulary);
        currentIndex = 0;
        resetScore(false); // Reset score but don't reset leaderboard/user data
        showCard();
    }

    function resetScore(resetUserData = true) {
        correctCount = 0;
        incorrectCount = 0;
        currentStreak = 0;
        maxStreak = 0;
        updateCounts();
        updateStreak();
        if (resetUserData) {
            updateLeaderboard(); // Only update leaderboard if resetting user data too
        }
        showCard();
    }

    function updateCounts() {
        elements.correctCountEl.textContent = correctCount;
        elements.incorrectCountEl.textContent = incorrectCount;
    }

    function updateStreak() {
        elements.streak.textContent = `üî• ${currentStreak}`;
        elements.streak.style.display = currentStreak > 0 ? 'block' : 'none';
        elements.streak.classList.toggle('good', currentStreak >= 3); // Example: Good streak at 3+
    }

    function toggleRomaji() {
        romajiVisible = !romajiVisible;
        elements.romaji.classList.toggle('visible', romajiVisible);
        elements.romajiBtn.innerHTML = romajiVisible 
            ? '<span class="eye-icon">üôà</span> Sembunyikan Romaji' 
            : '<span class="eye-icon">üëÅÔ∏è</span> Lihat Romaji';
    }

    function toggleAutoNext() {
        autoNext = !autoNext;
        elements.autoNextToggle.classList.toggle('active', autoNext);
        localStorage.setItem('japaneseFlashcardsAutoNext', JSON.stringify(autoNext));
    }

    // Fisher-Yates (Knuth) Shuffle
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Ensure the functions are globally accessible if called from HTML onclick
    window.setUsername = setUsername;
    window.toggleAutoNext = toggleAutoNext;

    // Initial call to start the app
    init();
    </script>
