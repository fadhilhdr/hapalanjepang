<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Vocabulary Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .progress {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .japanese-word {
            font-size: 48px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            font-family: 'Hiragino Sans', 'Noto Sans JP', sans-serif;
        }

        .romaji {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 20px;
            font-style: italic;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-check {
            background: #667eea;
            color: white;
        }

        .btn-check:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-next {
            background: #28a745;
            color: white;
        }

        .btn-next:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-shuffle {
            background: #ffc107;
            color: #212529;
        }

        .btn-shuffle:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .answer {
            margin-top: 10px;
            font-size: 18px;
            font-weight: normal;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .japanese-word {
                font-size: 36px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress">
            <span id="current">1</span> of <span id="total">0</span>
        </div>
        
        <div class="card">

            <button class="btn-next" id="next-btn" style="display: none;">Next Card</button>

        <div class="feedback" id="feedback" style="display: none;"></div>
    </div>

            {japanese: "いす", romaji: "isu", meaning: "kursi"}
        ];

        let currentIndex = 0;
        let isAnswered = false;

        // DOM elements
        const japaneseWordEl = document.getElementById('japanese-word');
        const romajiEl = document.getElementById('romaji');
        const answerInput = document.getElementById('answer-input');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const feedbackEl = document.getElementById('feedback');
        const currentEl = document.getElementById('current');
        const totalEl = document.getElementById('total');

        // Initialize
        function init() {
            totalEl.textContent = vocabulary.length;
            showCard();
            
            // Event listeners
            checkBtn.addEventListener('click', checkAnswer);
            nextBtn.addEventListener('click', nextCard);
            shuffleBtn.addEventListener('click', shuffleCards);
            answerInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    if (!isAnswered) {
                        checkAnswer();
                    } else {
                        nextCard();
                    }
                }
            });
        }

        function showCard() {
            const card = vocabulary[currentIndex];
            japaneseWordEl.textContent = card.japanese;
            romajiEl.textContent = card.romaji;
            currentEl.textContent = currentIndex + 1;
            
            // Reset state
            answerInput.value = '';
            answerInput.focus();
            feedbackEl.style.display = 'none';
            checkBtn.style.display = 'inline-block';
            nextBtn.style.display = 'none';
            isAnswered = false;
        }

        function checkAnswer() {
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = vocabulary[currentIndex].meaning.toLowerCase();
            
            isAnswered = true;
            
            if (userAnswer === correctAnswer) {
                showFeedback(true, `Benar! ${vocabulary[currentIndex].meaning}`);
            } else {
                showFeedback(false, `Salah. Jawaban yang benar: ${vocabulary[currentIndex].meaning}`);
            }
            
            checkBtn.style.display = 'none';
            nextBtn.style.display = 'inline-block';
            nextBtn.focus();
        }

        function showFeedback(isCorrect, message) {
            feedbackEl.textContent = message;
            feedbackEl.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedbackEl.style.display = 'block';
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % vocabulary.length;
            showCard();
        }

        function shuffleCards() {
            for (let i = vocabulary.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [vocabulary[i], vocabulary[j]] = [vocabulary[j], vocabulary[i]];
            }
            currentIndex = 0;
            showCard();
        }

        // Start the app
        init();
    </script>
